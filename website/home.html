<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artis Restaurant</title>
</head>
<body>

    <!-- Button to open taskbar -->
    <button onclick="toggleTaskbar()">
        <img src="menu_button.jpeg" alt="Image Button">
    </button>

    <!-- Taskbar that opens when the button is clicked -->
    <div id="taskbar" class="taskbar">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Contact</li>
            <li>About Us</li> 
        </ul>
    </div>

    <!-- Header for the restaurant -->
    <header>
        <img src="artis_logo.jpeg" alt="Artis Restaurant Header" class="header-image">
    </header>

    <section>
        <img src="restaurant_image2.jpeg" class="restaurant-photo">
    </section>

    <div id="contact-info" class="hidden">
        <h2>Contact Us</h2>
        <p>Email: contact@artisrestaurant.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
